<!DOCTYPE html>
<html>
  <head>

    <title>Grid practice</title>
  </head>



  <body style="padding-bottom: 100px;">


    <div style="
      
      display: grid;
      margin-top: 30px;
      grid-template-columns: 100px 100px 200px;
      
      ">


      <div style="background-color: aqua;"> div1  </div>
      <div style="background-color: red;">  div 2 <P>hi</P></div>
      <div style="background-color: red;">  div 3 <P>hi</P></div>

    </div>

    

    <div style="
      margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;
    grid-row: inherit;
    ">


    <div style="background-color: aqua;"> div1  </div>
    <div style="background-color: red;">  div 2 <P>hi</P></div>

  </div>

  <div style="

</html>
